        html, body {
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .background {
            background: rgb(1,35,71);
            background: linear-gradient(135deg, rgba(1,35,71,1) 0%, rgba(1,139,179,1) 100%); 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        nav {
            width: 600px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(50px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            height: 75px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            margin-top: 15px;
            border-radius: 15px;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
        }

        nav ul li a:hover {
            color: #1e90ff;
        }

        nav ul li a:hover img {
            filter: brightness(0.7);
        }

        nav ul li a img {
            width: 24px;
            height: auto;
            vertical-align: middle;
            margin-bottom: 5px;
            transition: filter 0.3s ease;
        }

        .separator {
            border-right: 2px solid #cccccc;
            padding-right: 15px;
            margin-left: 10px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 24px;
            max-width: 600px;
        }

        #logo {
            width: 50px;
        }

        #downloadbutton {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            color: #fff;
            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #downloadbutton:hover {

            transform: scale(1.05);
